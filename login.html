<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Special Account Register & Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
        :root {
            --gradient-start: #6a11cb;
            --gradient-end: #2575fc;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --primary-color: #ffffff;
            --accent-color: #ff6a00;
            --accent-color-dark: #cc5200;
            --text-color: #f0f0f5;
            --border-radius: 18px;
            --transition-speed: 0.4s;
            --input-bg: rgba(255, 255, 255, 0.2);
            --input-border: rgba(255, 255, 255, 0.4);
            --input-placeholder: rgba(255, 255, 255, 0.7);
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        .container {
            width: 400px;
            backdrop-filter: blur(24px);
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            box-shadow:
                0 8px 32px var(--shadow-color),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            user-select: none;
        }
        .tab-header {
            display: flex;
            background: rgba(255, 255, 255, 0.12);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            overflow: hidden;
            box-shadow: inset 0 -3px 8px rgba(255 255 255 / 0.3);
        }
        .tab-header div {
            flex: 1;
            text-align: center;
            padding: 16px 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--input-placeholder);
            cursor: pointer;
            position: relative;
            transition: color var(--transition-speed);
        }
        .tab-header div.active {
            color: var(--primary-color);
        }
        .tab-header div.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 4px;
            border-radius: 10px;
            background: var(--accent-color);
            box-shadow:
                0 0 10px var(--accent-color),
                0 0 20px var(--accent-color);
            transform-origin: center;
            animation: glow-pulse 1.8s infinite alternate;
        }
        @keyframes glow-pulse {
            from { filter: brightness(0.7); }
            to { filter: brightness(1.3) saturate(1.6);}
        }
        form {
            padding: 32px 36px 40px;
            display: none;
            animation: fadeInUp 0.6s ease forwards;
        }
        form.active {
            display: block;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        form h2 {
            font-weight: 700;
            font-size: 1.9rem;
            text-align: center;
            margin-bottom: 28px;
            color: var(--primary-color);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        /* Floating label inputs */
        .input-group {
            position: relative;
            margin-bottom: 28px;
        }
        input {
            width: 100%;
            padding: 14px 14px 14px 20px;
            border-radius: 12px;
            background: var(--input-bg);
            border: 2px solid transparent;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition:
                background 0.4s,
                border-color 0.4s;
        }
        input::placeholder {
            color: transparent;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.35);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }
        label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: var(--input-placeholder);
            font-size: 14px;
            font-weight: 600;
            pointer-events: none;
            transition:
                all 0.3s ease;
        }
        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: 4px;
            font-size: 12px;
            color: var(--accent-color);
            text-shadow: 0 0 6px var(--accent-color);
        }

        /* Password toggle icon */
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 16px;
            color: var(--input-placeholder);
            font-size: 20px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            transition: color 0.3s ease;
        }
        .toggle-password:hover {
            color: var(--accent-color);
            filter: drop-shadow(0 0 3px var(--accent-color));
        }
        .toggle-password:focus {
            outline: none;
            color: var(--accent-color);
            filter: drop-shadow(0 0 7px var(--accent-color));
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 16px 0;
            font-weight: 700;
            font-size: 18px;
            border: none;
            border-radius: var(--border-radius);
            color: var(--primary-color);
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-dark));
            cursor: pointer;
            box-shadow:
                0 2px 6px var(--accent-color-dark);
            transition:
                background 0.3s ease,
                box-shadow 0.3s ease,
                transform 0.15s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #ff7f22, #cc5d00);
            box-shadow:
                0 4px 12px #cc5d00;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
            box-shadow:
                0 1px 4px #cc5d00;
        }

        /* Accessibility focus */
        button:focus,
        .tab-header div:focus {
            outline: 3px solid var(--accent-color);
            outline-offset: 2px;
        }

        /* Responsive */
        @media (max-width: 440px) {
            .container {
                width: 90vw;
                border-radius: 14px;
                padding-bottom: 24px;
            }
            form h2 {
                font-size: 1.6rem;
            }
            .tab-header div {
                font-size: 1rem;
                padding: 14px 0;
            }
            button {
                font-size: 16px;
                padding: 14px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Authentication form">
        <nav class="tab-header" aria-label="Authentication tabs">
            <div id="tab-login" class="active" tabindex="0" role="tab" aria-selected="true" aria-controls="panel-login">Login</div>
            <div id="tab-register" tabindex="0" role="tab" aria-selected="false" aria-controls="panel-register">Register</div>
        </nav>

        <form id="panel-login" class="active" role="tabpanel" aria-labelledby="tab-login" novalidate>
            <h2>Welcome Back!</h2>

            <div class="input-group">
                <input type="text" id="login-username-email" name="login-username-email" required autocomplete="username" placeholder=" " aria-describedby="login-username-email-desc" />
                <label for="login-username-email">Username or Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="login-password" name="login-password" required autocomplete="current-password" placeholder=" " aria-describedby="login-password-desc" />
                <label for="login-password">Password</label>
                <span class="toggle-password" aria-label="Show or hide password" role="button" tabindex="0" data-target="login-password">üëÅÔ∏è</span>
            </div>

            <button type="submit" aria-label="Login to your account">Login</button>
        </form>

        <form id="panel-register" role="tabpanel" aria-labelledby="tab-register" novalidate>
            <h2>Create Account</h2>

            <div class="input-group">
                <input type="text" id="register-username" name="register-username" required autocomplete="username" minlength="3" maxlength="20" placeholder=" " aria-describedby="register-username-desc" />
                <label for="register-username">Username</label>
            </div>

            <div class="input-group">
                <input type="email" id="register-email" name="register-email" required autocomplete="email" placeholder=" " aria-describedby="register-email-desc" />
                <label for="register-email">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="register-password" name="register-password" required minlength="6" autocomplete="new-password" placeholder=" " aria-describedby="register-password-desc" />
                <label for="register-password">Password</label>
                <span class="toggle-password" aria-label="Show or hide password" role="button" tabindex="0" data-target="register-password">üëÅÔ∏è</span>
            </div>

            <button type="submit" aria-label="Register new account">Register</button>
        </form>
    </div>

    <script>
        // Logic chuy·ªÉn ƒë·ªïi tab v·ªõi hi·ªáu ·ª©ng m∆∞·ª£t m√†
        const tabLogin = document.getElementById('tab-login');
        const tabRegister = document.getElementById('tab-register');
        const panelLogin = document.getElementById('panel-login');
        const panelRegister = document.getElementById('panel-register');

        function activateTab(tabToActivate) {
            if (tabToActivate === 'login') {
                tabLogin.classList.add('active');
                tabLogin.setAttribute('aria-selected', 'true');
                tabRegister.classList.remove('active');
                tabRegister.setAttribute('aria-selected', 'false');
                panelRegister.classList.remove('active');
                setTimeout(() => panelLogin.classList.add('active'), 150);
            } else {
                tabRegister.classList.add('active');
                tabRegister.setAttribute('aria-selected', 'true');
                tabLogin.classList.remove('active');
                tabLogin.setAttribute('aria-selected', 'false');
                panelLogin.classList.remove('active');
                setTimeout(() => panelRegister.classList.add('active'), 150);
            }
        }

        tabLogin.addEventListener('click', () => activateTab('login'));
        tabRegister.addEventListener('click', () => activateTab('register'));

        tabLogin.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                activateTab('login');
                e.preventDefault();
            }
        });
        tabRegister.addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                activateTab('register');
                e.preventDefault();
            }
        });

        // Logic hi·ªÉn th·ªã/·∫©n m·∫≠t kh·∫©u
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-target');
                const input = document.getElementById(targetId);
                if (input.type === 'password') {
                    input.type = 'text';
                    button.textContent = 'üôà'; // M·∫Øt b·ªã che (·∫©n)
                } else {
                    input.type = 'password';
                    button.textContent = 'üëÅÔ∏è'; // M·∫Øt m·ªü (hi·ªán)
                }
            });
            button.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    button.click();
                }
            });
        });

        // --- X·ª≠ l√Ω s·ª± ki·ªán ƒëƒÉng nh·∫≠p ---
        document.getElementById('panel-login').addEventListener('submit', e => {
            e.preventDefault(); // NgƒÉn ch·∫∑n form g·ª≠i ƒëi m·∫∑c ƒë·ªãnh (t·∫£i l·∫°i trang)

            const usernameEmail = e.target['login-username-email'].value.trim();
            const password = e.target['login-password'].value;

            // Ki·ªÉm tra c√°c tr∆∞·ªùng c√≥ b·ªã r·ªóng kh√¥ng
            if (!usernameEmail || !password) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß t√™n ng∆∞·ªùi d√πng/email v√† m·∫≠t kh·∫©u.');
                return; // D·ª´ng h√†m n·∫øu thi·∫øu th√¥ng tin
            }

            // Logic ki·ªÉm tra ƒëƒÉng nh·∫≠p gi·∫£ l·∫≠p (CH·ªà D√ôNG CHO M·ª§C ƒê√çCH DEMO)
            // Trong ·ª©ng d·ª•ng th·ª±c t·∫ø, b·∫°n s·∫Ω g·ª≠i d·ªØ li·ªáu n√†y t·ªõi m√°y ch·ªß ƒë·ªÉ x√°c th·ª±c
            // V√≠ d·ª•: S·ª≠ d·ª•ng Fetch API ƒë·ªÉ g·ª≠i POST request ƒë·∫øn backend
            if (usernameEmail === 'admin' && password === '123') {
                alert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                // Chuy·ªÉn h∆∞·ªõng ng∆∞·ªùi d√πng ƒë·∫øn trang home.html
                window.location.href = 'home.html';
            } else {
                // Th√¥ng b√°o l·ªói n·∫øu th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ƒë√∫ng
                alert('T√™n ng∆∞·ªùi d√πng/Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        });

        // --- X·ª≠ l√Ω s·ª± ki·ªán ƒëƒÉng k√Ω ---
        document.getElementById('panel-register').addEventListener('submit', e => {
            e.preventDefault(); // NgƒÉn ch·∫∑n form g·ª≠i ƒëi m·∫∑c ƒë·ªãnh

            const username = e.target['register-username'].value.trim();
            const email = e.target['register-email'].value.trim();
            const password = e.target['register-password'].value;

            // Ki·ªÉm tra c√°c tr∆∞·ªùng c√≥ b·ªã r·ªóng kh√¥ng
            if (!username || !email || !password) {
                alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß c√°c tr∆∞·ªùng ƒëƒÉng k√Ω.');
                return;
            }

            // Ki·ªÉm tra ƒë·ªô d√†i t√™n ng∆∞·ªùi d√πng
            if (username.length < 3 || username.length > 20) {
                alert('T√™n ng∆∞·ªùi d√πng ph·∫£i c√≥ t·ª´ 3 ƒë·∫øn 20 k√Ω t·ª±.');
                return;
            }

            // Ki·ªÉm tra ƒë·ªô d√†i m·∫≠t kh·∫©u
            if (password.length < 6) {
                alert('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±.');
                return;
            }

            // Logic ƒëƒÉng k√Ω gi·∫£ l·∫≠p (CH·ªà D√ôNG CHO M·ª§C ƒê√çCH DEMO)
            // Trong ·ª©ng d·ª•ng th·ª±c t·∫ø, b·∫°n s·∫Ω g·ª≠i d·ªØ li·ªáu n√†y t·ªõi m√°y ch·ªß ƒë·ªÉ l∆∞u v√†o c∆° s·ªü d·ªØ li·ªáu
            alert(`T√†i kho·∫£n ƒë√£ ƒëƒÉng k√Ω th√†nh c√¥ng!\nT√™n ng∆∞·ªùi d√πng: ${username}\nEmail: ${email}`);

            // Sau khi ƒëƒÉng k√Ω, b·∫°n c√≥ th·ªÉ t·ª± ƒë·ªông chuy·ªÉn v·ªÅ tab ƒëƒÉng nh·∫≠p
            activateTab('login');
            // Ho·∫∑c chuy·ªÉn h∆∞·ªõng ƒë·∫øn trang ch·ªß: window.location.href = 'home.html';
        });
    </script>
</body>
